<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMarker</title>

        href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800;1,900&family=Alegreya+Sans:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800;1,900&family=Amatic+SC:wght@400;700&family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pacifico&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800;1,900&family=Alegreya+Sans:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800;1,900&family=Amatic+SC:wght@400;700&family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pacifico&family=Righteous&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">








    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="bg-warning-emphasis">



    <div class="head-Section ">

        <div class="head-container container text-center py-5  mb-5  ">
            <div class="row flex-column justify-content-center align-items-center">

                <div class="col-12">
                    <h1 class="head-content text-dark m-auto">Bookmarker</h1>

                </div>


            </div>

        </div>

    </div>



    <div class="form-Section">

        <div class="container text-center">

            <div class="row flex-column align-items-center">

                <div class="col-12">
                    <h2 class="form-head"><i class="fa-solid fa-bookmark"></i>Bookmark your favorite sites<i
                            class="fa-solid fa-bookmark"></i></h2>
                </div>

                <div class="col-12 text-start">


                    <div class="mb-3">
                        <i class="fa-solid fa-save"></i>
                        <label for="BookMarkerName" class="form-label">Site Name</label>
                        <input type="text" oninput="regexTest('BookMarkerName','name','nameAlert')"
                            class="form-control mb-3" id="BookMarkerName" placeholder="Bookmark Name">
                        <div id="nameAlert" class="alert alert-danger d-none " role="alert">
                            Name is not valid !!!
                        </div>
                    </div>


                </div>


                <div class="col-12 text-start">


                    <div class="mb-3">
                        <i class="fa-solid fa-link"></i>
                        <label for="WebSiteURL" class="form-label">Site URL</label>
                        <input type="text" oninput="regexTest('WebSiteURL','URL','URLalert')" class="form-control "
                            id="WebSiteURL" placeholder="Website URL">
                    </div>
                    <div id="URLalert" class="alert alert-danger d-none " role="alert">
                        URL is invalid!
                    </div>


                </div>

                <div class="col-12 mt-3">
                    <div id="Submit" onclick="SumbitClick()" class="btn btn-outline-danger w-25 disabled">Submit</div>

                </div>



            </div>






        </div>

    </div>



    <div class="table-Sction mt-5">
        <div class="container">

            <div class="row">


                <div class="col-12">

                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th class="align-middle" scope="col">Index</th>
                                <th class="align-middle" scope="col">Website Name</th>
                                <th class="align-middle" scope="col">Visit</th>
                                <th class="align-middle" scope="col">Delete</th>
                            </tr>
                        </thead>
                        <tbody id="TableContent">


                        </tbody>
                    </table>

                </div>


            </div>



        </div>


    </div>























    <script src="js/index.js"></script>
</body>

</html>
